{% extends 'base1.html' %}
{% block body  %}
<body class="bg-primary">
    
<div class="bg-image"></div>

<div class="bg-text">
    
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
        
                <table align="center"  style= "height:500px; width:50%; ">
                <main>
                    <div class="container" style="margin-bottom:15px;">
                            <div class="row justify-content-center">
                                <div class="col-lg-7">
                                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                                        <tr><td colspan="2"><div class="card-header"><h1 class="text-center font-weight-light my-4">Expense Tracker  Create Account</h1></div></tr>
                                        </td><div class="card-body">
                                        <form action="/handleSignup/" method='post'>
                                        {% csrf_token %} <tr>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <td><label class="small mb-1" for="uname">User Name</label></td>
                                                        <td><input class="form-control py-4" id="uname" name="uname" type="text" placeholder="Enter User Name" required/></td>
                                                    </div>
                                                </div>
                                            </div>
                                                         </tr>
                                                         <br>
                                                         <tr>
                                             <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <td><label class="small mb-1" for="inputFirstName">First Name</label>
                                                        </td><td><input class="form-control py-4" id="fname" name="fname" type="text" placeholder="Enter first name" />
                                                        </td> </div>
                                                </div>
                                            </tr>
                                            <tr>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <td><label class="small mb-1" for="inputLastName">Last Name</label>
                                                        </td><td><input class="form-control py-4" id="lname" name="lname" type="text" placeholder="Enter last name" />
                                                        </td></div>
                                                </div>
                                            </div>   
                                        </tr>
                                        <tr>
                                            <div class="form-group">
                                               <td> <label class="small mb-1" for="inputEmailAddress">Email</label>
                                               </td><td> <input class="form-control py-4" id="email" name="email" type="email" aria-describedby="emailHelp" placeholder="Enter email address" required />
                                               </td></div></tr>
                                               <tr>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <td><label class="small mb-1" for="inputprofession">Profession</label>
                                                        </td>
                                                        <td>
                                                        <select name="profession" id="profession" style=" width:250px;height: 25px">
                                                            <option value="Employee">Employee</option>
                                                            <option value="Business">Business</option>
                                                            <option value="Student">Student</option>
                                                            <option value="Other">Other</option>
                                                        </select></td>
                                                    </div>
                                                </div>
                                            </div></tr>
                                            <tr>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                       <td><label class="small mb-1" for="inputsavings">savings</label>
                                                       </td> <td><input class="form-control py-4" id="Savings"  name="Savings" type="text" placeholder="Amount to be saved" required />
                                                       </td></div>
                                                </div>
                                            </div></tr>
                                            <tr>
                                            <div class="form-row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <td><label class="small mb-1" for="inputPassword">Password</label>
                                                        </td><td><input class="form-control py-4" id="pass1" name="pass1" type="password" placeholder="Enter password" required />
                                                        </td></div>
                                                </div></tr>
                                                <tr>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                       <td><label class="small mb-1" for="inputConfirmPassword">Confirm Password</label>
                                                       </td> <td><input class="form-control py-4" id="pass2" name="pass2" type="password" placeholder="Confirm password" required />
                                                       </td></div>
                                                </div>
                                            </div></tr>
                                            <tr>
                                            <div class = "btn">
                                            <td colspan="2"><div class="form-group mt-4 mb-0"><button type="submit" class="btn btn-primary btn-block mt-2">Create User</button></div></td></div></div></tr>
                                    <tr><div class="card-footer text-center">
                                        <td colspan="2"><div class="small"><a href="/">Have an account? Go to login</a></div></td>
                                    </div></tr>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </table>
                </main>
               
            </div>
        </div>
    
    </div>

    </body>

</html>
{% endblock body %}
